org.quartz.scheduler.skipUpdateCheck = true

org.quartz.scheduler.instanceName = MqttReportingScheduler
org.quartz.threadPool.threadCount = 4

#Documentation for logging in the job history can be found here @ http://quartz-scheduler.org/api/previous_versions/2.1.0/org/quartz/plugins/history/LoggingJobHistoryPlugin.html
org.quartz.plugin.jobHistory.class=org.quartz.plugins.history.LoggingJobHistoryPlugin
org.quartz.plugin.jobHistory.jobSuccessMessage=Success:[{1}.{0}] Refires = {7}
org.quartz.plugin.jobHistory.jobFailedMessage=Failure:[{1}.{0}] Refires = {7}

